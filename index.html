<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="pingenerator.js"></script>
</head>
<body>
    <div id="fullContainer" class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator  half-width">
                    <input id="randomPinInput"  class="form-control viewinput" type="text">
                    <button id="generatorPin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="pinInputShow" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="getInput(7)" class="button">7</div>
                              <div onclick="getInput(8)" class="button">8</div>
                              <div onclick="getInput(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="getInput(4)" class="button">4</div>
                              <div onclick="getInput(5)" class="button">5</div>
                              <div onclick="getInput(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="getInput(1)" class="button">1</div>
                              <div onclick="getInput(2)" class="button">2</div>
                              <div onclick="getInput(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="back()" class="button"><</div>
                                <div onclick="getInput(0)" class="button">0</div>
                                <div onclick="clean()" class="button">C</div>
                            </div>
                            <div>
                                <button onclick="submit()"  type="submit" id="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="incurretNotify" class="notify"><i class="fa fa-times fabicon" aria-hidden="true"></i> Pin Didn't Match, Please try again</p>
            <p  id="curretNotify" class="notify"><i class="fa fa-check fabicon1" aria-hidden="true"></i> Pin Matched... Secret door is opening for you</p>
            <p id="notyfication"></p>
        </div>
    </div>
   
    <script>

        // random numbar area--------------------------
       document.getElementById("generatorPin").addEventListener('click', function(){
           var pinview = document.getElementById('randomPinInput');
           var pinNumber =(1000 + Math.random(pinview)* 9000)  ;
           var fixedNum  = Math.round(pinNumber);
           pinview.value = fixedNum;
          document.getElementById('randomPinInput').innerText = pinNumber;
       });
    // generate submit area-----------------------------------
       function  getInput(num){
           document.getElementById("pinInputShow").value +=num 
       };

       function clean(){
        document.getElementById("pinInputShow").value ="";
       };

       function back(){
           const backNumber = document.getElementById("pinInputShow").value;
           document.getElementById("pinInputShow").value = backNumber.substring(0, backNumber.length -1)
       };

       // match pin to pin ...........area...............
  
    document.getElementById("submit").addEventListener('click',function(){
            var randomNum = document.getElementById("randomPinInput").value;
            var generateNumber = document.getElementById("pinInputShow").value;
            if (randomNum == generateNumber) {
                 document.getElementById("curretNotify").style.display  = "block"
                 document.getElementById("curretNotify").style.backgroundColor  = "green"
                 document.getElementById("curretNotify").style.fontSize  = "15px"
                 document.getElementById("curretNotify").style.color  = "white"

                 var randomNum = document.getElementById("randomPinInput").value= ""
                var generateNumber = document.getElementById("pinInputShow").value ="";
               
            }else{
                document.getElementById("incurretNotify").style.display  = "block"
                document.getElementById("incurretNotify").style.color  = "red"
                document.getElementById("incurretNotify").style.backgroundColor  = "#141452"
                
                var randomNum = document.getElementById("randomPinInput").value= ""
                var generateNumber = document.getElementById("pinInputShow").value ="";
            }
            
         })
   
    </script>

</body>
</html>
